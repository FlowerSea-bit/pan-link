<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>资源检索导航</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input { width: 260px; padding: 8px; font-size: 16px; }
    button { padding: 8px 16px; font-size: 16px; margin-left: 8px; }
    .result { margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>

  <h2>资源查询系统</h2>

  <input id="keyword" placeholder="输入资源名称…" />
  <button id="btn">搜索</button>

  <div class="result" id="result"></div>

  <script type="module">
    import baidupanData from './baidupanData.js';

    const btn = document.getElementById('btn');
    const resultEl = document.getElementById('result');
    const input = document.getElementById('keyword');

    btn.addEventListener('click', () => {
      const key = input.value.trim();
      if (!key) {
        resultEl.innerText = '请输入名称…';
        return;
      }

      const link = baidupanData[key];
      if (link) {
        resultEl.innerHTML = `
          <b>${key}</b><br>
          <a href="${link}" target="_blank">${link}</a><br>
          提取码：tpi6
        `;
      } else {
        resultEl.innerText = '未找到对应资源，请检查名称。';
      }
    });
  </script>

</body>
</html>
